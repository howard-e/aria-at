name: "Update Pull Request with Preview Link"

on: pull_request

jobs:
  update_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: tzkhan/pr-update-action@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        head-branch-regex: '.*'
        title-template: ''
        # body-template: '[Preview Tests](https://raw.githack.com/howard-e/aria-at/%headbranch%/build/index.html)'
        body-template: '[Preview Tests | Netlify](https://deploy-preview-${{ github.event.pull_request.number }}--aria-at-howarde.netlify.app)'
        body-update-action: prefix
        body-uppercase-head-match: false


<!DOCTYPE html>
<meta charset="utf-8">
<title>Read an unpressed toggle button</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/button/button.html">
<link rel="help" href="https://w3c.github.io/aria/#button">
<link rel="help" href="https://w3c.github.io/aria/#aria-pressed">

<script>
  var scripts = {
		moveFocusToSecondButton: function(testPageDocument){
			// Move focus to second button
			testPageDocument.querySelectorAll('[role="button"]')[1].focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the second button",
  "setupTestPage": "moveFocusToSecondButton",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "read unpressed toggle button",
  "specific_user_instruction": "When the focus is on the second button, read the second button",
  "output_assertions": [
    [
      "1",
      "Role 'button' is conveyed"
    ],
    [
      "1",
      "Name 'Mute' is conveyed"
    ],
    [
      "1",
      "State of the button (not pressed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "read unpressed toggle button": {
    "reading": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [ [ "INS_TAB" ], [ "INS_UP" ] ]
    },
    "interaction": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_F3" ],
        [ "CTRL_OPT_F4" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-12-23_193452/button.html");
  });
</script>
